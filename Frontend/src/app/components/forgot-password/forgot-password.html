<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-200 via-white to-blue-900 p-6">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Forgot Password</h1>
            <p class="text-gray-600 mt-2">Enter your email to reset your password</p>
        </div>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" />
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                Send Reset Link
            </button>
        </form>
        <div class="mt-6 text-center">
            <button (click)="goBack()" class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
                Back to Login
            </button>
        </div>

    </div>
</div>
