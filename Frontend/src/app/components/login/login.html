<div class="min-h-screen bg-gradient-to-r from-[#88F8BF] via-[#7EE3DB] to-[#7EE3DB]  flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Login</h1>
      <p class="text-gray-600 mt-2">Access your account</p>
    </div>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password" />
      </div>

      <button type="submit"
                    class="w-full  bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] rounded hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold transition-all duration-200 transform hover:scale-105 py-2 px-4">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <button (click)="goBack()" class="text-blue-600 hover:text-blue-800 text-sm">
        ‚Üê Back to Home
      </button>
    </div>

    <div class="mt-6 text-left">
      <a routerLink="/reset-password"
        class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors cursor-pointer">
        Reset Password
      </a>
    </div>

  </div>
</div>
