<form class="space-y-6" (ngSubmit)="onSubmit()">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your email"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password"
    />
  </div>

  <div *ngIf="errorMessage" class="text-red-600 text-sm">
    {{ errorMessage }}
  </div>

  <button
    type="submit"
    class="w-full bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] rounded hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold transition-all duration-200 transform hover:scale-105 py-2 px-4"
  >
    Sign In
  </button>
</form>
