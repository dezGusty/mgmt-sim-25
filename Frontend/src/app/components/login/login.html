<div class="min-h-screen bg-gradient-to-r from-[#88F8BF] via-[#7EE3DB] to-[#7EE3DB] flex items-center justify-center">
  <!-- Principal container -->
  <div class="w-full max-w-5xl flex flex-col lg:flex-row rounded-xl shadow-2xl overflow-hidden">

    <!-- Left Section - Company Name -->
    <div
      class="w-full lg:w-2/5 bg-[#020126] text-white p-12 flex flex-col justify-center items-center relative overflow-hidden">
      <!-- Background patterns -->
      <div class="absolute top-0 left-0 w-full h-full opacity-10">
        <div class="absolute top-10 left-10 w-40 h-40 rounded-full bg-[#7EE3DB]"></div>
        <div class="absolute bottom-10 right-10 w-60 h-60 rounded-full bg-[#88F8BF]"></div>
      </div>

      <!-- Company Details -->
      <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold mb-4">SIEMENS</h1>
        <div class="h-1 w-16 bg-[#7EE3DB] mx-auto mb-6"></div>
        <h2 class="text-2xl font-light mb-8">Leave Management</h2>
        <p class="text-gray-300">Manage your time off efficiently</p>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="w-full lg:w-3/5 bg-white p-8 md:p-12">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Login</h1>
          <p class="text-gray-600 mt-2">Access your account</p>
        </div>

        <!-- Form -->
        <form class="space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input name="email" [(ngModel)]="email" type="email" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input name="password" [(ngModel)]="password" type="password" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password" />
          </div>

          <button type="submit" [disabled]="!loginForm.form.valid"
            class="w-full bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] rounded hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold transition-all duration-200 transform hover:scale-105 py-2 px-4">
            Sign In
          </button>
        </form>


        <!-- Forgot password -->
        <div class="mt-3 text-right">
          <a routerLink="/reset-password"
            class="text-slate-400 hover:text-[#7EE3DB] text-sm font-medium transition-colors cursor-pointer">
            Reset Password?
          </a>
        </div>

        <!-- Back to home -->
        <div class="mt-8 text-center">
          <button (click)="goBack()"
            class="flex items-center gap-2 text-slate-700 hover:text-[#7EE3DB] font-medium transition-all duration-300 group mx-auto">
            <div class="rounded-full bg-slate-100 p-1.5 group-hover:bg-[#e1f9f5] transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 transform transition-transform duration-300 group-hover:-translate-x-1"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <span>Back to Home</span>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <input type="password" [(ngModel)]="password" name="password" required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password" />
  </div>

  <div *ngIf="errorMessage" class="text-red-600 text-sm">
    {{ errorMessage }}
  </div>

  <button type="submit"
    class="w-full bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] rounded hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold transition-all duration-200 transform hover:scale-105 py-2 px-4">
    Sign In
  </button>
  </form>
