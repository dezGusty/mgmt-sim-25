<div
  class="min-h-screen bg-gradient-to-b from-cyan-200 via-lime-100 to-sky-900 bg-opacity-80 flex items-center justify-center p-6">
  <button (click)="goBack()"
    class="absolute top-4 left-4 bg-white text-gray-700 hover:bg-gray-100 rounded-full p-2 shadow-md transition-colors"
    aria-label="Go back">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Login</h1>
      <p class="text-gray-600 mt-2">Access your account</p>
    </div>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <button (click)="forgotPassword()"
        class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
        Forgot Password?
      </button>

    </div>
  </div>
</div>
