<div class="fixed inset-0 bg-black/20 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold text-gray-900">Submit Leave Request</h3>
      <button
        (click)="closeForm()"
        class="text-gray-400 hover:text-gray-600"
        aria-label="Close"
      >
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- Form -->
    <form (submit)="submitForm(); $event.preventDefault()">
      <!-- Leave Type -->
      <div class="mb-4">
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1 ">
          Leave Type
        </label>
        <select
          id="type"
          [(ngModel)]="type"
          name="type"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 hover:cursor-pointer"
          required
        >
          <option value="annual">Annual Leave</option>
          <option value="medical">Medical Leave</option>
          <option value="unpaid">Unpaid Leave</option>
          <option value="bereavement">Bereavement Leave</option>
        </select>
      </div>

      <!-- From Date -->
      <div class="mb-4">
        <label for="fromDate" class="block text-sm font-medium text-gray-700 mb-1">
          From Date
        </label>
        <input
          type="date"
          id="fromDate"
          [(ngModel)]="fromDate"
          name="fromDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 hover:cursor-text"
          required
        />
      </div>

      <!-- To Date -->
      <div class="mb-4">
        <label for="toDate" class="block text-sm font-medium text-gray-700 mb-1">
          To Date
        </label>
        <input
          type="date"
          id="toDate"
          [(ngModel)]="toDate"
          name="toDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 hover:cursor-text"
          required
        />
      </div>

      <!-- Reason -->
      <div class="mb-6" >
        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
          Reason
        </label>
        <textarea
          id="reason"
          [(ngModel)]="reason"
          name="reason"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 hover:cursor-text"
          required
    
        ></textarea>
      </div>

      <!-- Submit Buttons -->
      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="closeForm()"
          class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100 transition-all duration-200 transform hover:scale-105"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold px-4 py-2 rounded transition-all duration-200 transform hover:scale-105" 
          [disabled]="isSubmitting"
        >
          <span *ngIf="isSubmitting" class="animate-spin">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
        </button>
      </div>
    </form>
  </div>
</div>
