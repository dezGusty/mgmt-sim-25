<main class="min-h-screen bg-gray-50">
  <custom-navbar></custom-navbar>

  <div class="p-6 container mx-auto">
    <!-- Modern Header Section -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button
            (click)="goBack()"
            class="flex items-center gap-2 px-4 py-2.5 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-200 border border-gray-200 hover:border-indigo-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="font-medium">Back to Dashboard</span>
          </button>
          
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gradient-to-br from-emerald-100 to-cyan-100 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                Leave Management
              </h1>
              <p class="text-sm text-gray-500 mt-0.5">Manage and review employee leave requests</p>
            </div>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="hidden lg:flex items-center gap-6">
          <div class="text-center">
            <div class="text-2xl font-bold text-amber-600">{{ getPendingCount() }}</div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Pending</div>
          </div>
          <div class="w-px h-10 bg-gray-200"></div>
          <div class="text-center">
            <div class="text-2xl font-bold text-emerald-600">{{ getApprovedCount() }}</div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Approved</div>
          </div>
          <div class="w-px h-10 bg-gray-200"></div>
          <div class="text-center">
            <div class="text-2xl font-bold text-rose-600">{{ getRejectedCount() }}</div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Rejected</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modern Filter and Controls Section -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
        
        <!-- Status Filters -->
        <div class="flex flex-col gap-3" *ngIf="viewMode !== 'calendar'">
          <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wider">Status Filters</h3>
          <div class="flex flex-wrap gap-2">
            <button
              class="inline-flex items-center gap-2 px-4 py-2.5 rounded-xl font-medium text-sm transition-all duration-200 ring-1 ring-inset"
              [ngClass]="{
                'bg-gradient-to-r from-gray-500 to-cyan-600 text-white ring-indigo-500 shadow-lg': currentFilter === 'All',
                'bg-gray-50 text-gray-700 ring-gray-200 hover:bg-gray-100 hover:ring-gray-300': currentFilter !== 'All'
              }"
              (click)="setFilter('All')"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
              All Requests
            </button>
            <button
              class="inline-flex items-center gap-2 px-4 py-2.5 rounded-xl font-medium text-sm transition-all duration-200 ring-1 ring-inset"
              [ngClass]="{
                'bg-gradient-to-r from-amber-500 to-yellow-500 text-white ring-amber-500 shadow-lg': currentFilter === 'Pending',
                'bg-amber-50 text-amber-700 ring-amber-200 hover:bg-amber-100 hover:ring-amber-300': currentFilter !== 'Pending'
              }"
              (click)="setFilter('Pending')"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Pending
            </button>
            <button
              class="inline-flex items-center gap-2 px-4 py-2.5 rounded-xl font-medium text-sm transition-all duration-200 ring-1 ring-inset"
              [ngClass]="{
                'bg-gradient-to-r from-emerald-500 to-green-500 text-white ring-emerald-500 shadow-lg': currentFilter === 'Approved',
                'bg-emerald-50 text-emerald-700 ring-emerald-200 hover:bg-emerald-100 hover:ring-emerald-300': currentFilter !== 'Approved'
              }"
              (click)="setFilter('Approved')"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Approved
            </button>
            <button
              class="inline-flex items-center gap-2 px-4 py-2.5 rounded-xl font-medium text-sm transition-all duration-200 ring-1 ring-inset"
              [ngClass]="{
                'bg-gradient-to-r from-rose-500 to-red-500 text-white ring-rose-500 shadow-lg': currentFilter === 'Rejected',
                'bg-rose-50 text-rose-700 ring-rose-200 hover:bg-rose-100 hover:ring-rose-300': currentFilter !== 'Rejected'
              }"
              (click)="setFilter('Rejected')"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              Rejected
            </button>
          </div>
        </div>

        <!-- Search Section -->
        <div class="flex flex-col gap-3" *ngIf="viewMode !== 'calendar'">
          <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wider">Search & Filter</h3>
          <div class="flex items-center gap-3 max-w-lg">
            <div class="relative">
              <select
                [(ngModel)]="searchCriteria"
                class="appearance-none bg-white border border-gray-200 rounded-xl px-4 py-2.5 pr-10 text-sm font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors min-w-[140px]"
              >
                <option value="all">All Fields</option>
                <option value="employee">Employee</option>
                <option value="department">Department</option>
                <option value="type">Leave Type</option>
              </select>
              <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
            <div class="relative flex-1">
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input
                type="text"
                [placeholder]="getSearchPlaceholder()"
                [value]="searchTerm"
                (input)="onSearchInput($event)"
                class="w-full pl-12 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-colors placeholder-gray-400"
              />
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col gap-3">
          <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wider">Actions & View</h3>
          <div class="flex items-center gap-3">
            <!-- Add Request Button -->
            <button
              [disabled]="!canModify"
              [class]="canModify 
                ? 'bg-gradient-to-r from-emerald-400 to-cyan-400 hover:from-emerald-400 to-cyan-500 text-white px-6 py-2.5 rounded-xl flex items-center gap-2 font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]'
                : 'bg-gray-100 text-gray-400 px-6 py-2.5 rounded-xl flex items-center gap-2 font-medium cursor-not-allowed'"
              (click)="canModify && (showAddRequestForm = true)"
              [title]="!canModify ? 'You can t add req while in Read-only' : ''"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Add Request
            </button>

            <!-- View Mode Toggle -->
            <div class="flex items-center bg-gray-100 rounded-xl p-1">
              <button
                class="px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex items-center gap-1.5"
                [ngClass]="{
                  'bg-white text-emerald-600 shadow-sm': viewMode === 'card',
                  'text-gray-600 hover:text-gray-800': viewMode !== 'card'
                }"
                (click)="setViewMode('card')"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                Cards
              </button>
              <button
                class="px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex items-center gap-1.5"
                [ngClass]="{
                  'bg-white text-emerald-600 shadow-sm': viewMode === 'table',
                  'text-gray-600 hover:text-gray-800': viewMode !== 'table'
                }"
                (click)="setViewMode('table')"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18m-9 8h9m-9 4h9m-9-8h9m-9 4h9"></path>
                </svg>
                Table
              </button>
              <button
                class="px-3 py-2 rounded-lg font-medium text-sm transition-all duration-200 flex items-center gap-1.5"
                [ngClass]="{
                  'bg-white text-Emerald-600 shadow-sm': viewMode === 'calendar',
                  'text-gray-600 hover:text-gray-800': viewMode !== 'calendar'
                }"
                (click)="setViewMode('calendar')"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Calendar
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="mb-6" *ngIf="showAddRequestForm">
      <app-add-request-form
        (close)="showAddRequestForm = false"
        (requestAdded)="onRequestAdded($event)"
      />
    </div>

    <app-add-requests
      #addRequestsRef
      [filter]="currentFilter"
      [viewMode]="viewMode"
      [debouncedSearchTerm$]="debouncedSearchTerm$"
      [searchCriteria]="searchCriteria"
    />
  </div>
</main>
