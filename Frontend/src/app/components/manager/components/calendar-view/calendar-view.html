<div class="bg-white rounded-lg shadow-sm border">
  <div
    class="flex items-center justify-between p-4 border-b bg-gradient-to-r from-[#7EE3DB]/10 to-[#88F8BF]/10"
  >
    <h2 class="text-2xl font-bold text-slate-900">
      {{ monthNames[currentMonth] }} {{ currentYear }}
    </h2>

    <div class="flex items-center gap-3">
      <button
        (click)="toggleFilter('pending')"
        class="flex items-center gap-2 p-1 rounded-lg transition-all duration-200 transform hover:scale-105"
        [ngClass]="{
          'bg-yellow-200 border-2 border-yellow-400 shadow-md':
            calendarFilters.pending,
          'bg-gray-100 border border-gray-300 opacity-50':
            !calendarFilters.pending
        }"
      >
        <div
          class="w-3 h-3 bg-yellow-100 border border-yellow-200 rounded"
        ></div>
        <span
          [ngClass]="{
            'font-semibold text-yellow-800': calendarFilters.pending,
            'text-gray-500': !calendarFilters.pending
          }"
          >Pending</span
        >
        <svg
          *ngIf="calendarFilters.pending"
          class="w-4 h-4 text-yellow-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </button>

      <button
        (click)="toggleFilter('approved')"
        class="flex items-center gap-2 p-1 rounded-lg transition-all duration-200 transform hover:scale-105"
        [ngClass]="{
          'bg-green-200 border-2 border-green-400 shadow-md':
            calendarFilters.approved,
          'bg-gray-100 border border-gray-300 opacity-50':
            !calendarFilters.approved
        }"
      >
        <div class="w-3 h-3 bg-green-100 border border-green-200 rounded"></div>
        <span
          [ngClass]="{
            'font-semibold text-green-800': calendarFilters.approved,
            'text-gray-500': !calendarFilters.approved
          }"
          >Approved</span
        >
        <svg
          *ngIf="calendarFilters.approved"
          class="w-4 h-4 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex items-center gap-3">
      <button
        (click)="goToToday()"
        class="px-4 py-2 bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] text-slate-900 rounded-lg font-medium hover:opacity-90 transition-all duration-200"
      >
        Today
      </button>
      <div class="flex items-center gap-1">
        <button
          (click)="previousMonth()"
          class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        <button
          (click)="nextMonth()"
          class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-7 border-b bg-gray-50">
    <div
      *ngFor="let day of dayNames"
      class="p-4 text-center font-medium text-gray-700 border-r last:border-r-0"
    >
      {{ day }}
    </div>
  </div>

  <div class="grid grid-cols-7 auto-rows-fr grid-rows-6">
    <div
      *ngFor="let day of calendarDays"
      class="min-h-[120px] h-[140px] flex flex-col transition-colors duration-300 border-r border-b last:border-r-0 p-2"
      [ngClass]="{
        'bg-gray-50 text-gray-400':
          !day.isCurrentMonth && !isDateInHoveredRequest(day.date),
        'bg-white hover:bg-slate-50':
          day.isCurrentMonth && !isDateInHoveredRequest(day.date),
        'bg-blue-100': isDateInHoveredRequest(day.date)
      }"
    >
      <div class="flex-1 flex flex-col overflow-hidden">
        <div class="flex justify-between items-start mb-2">
          <span
            class="text-sm font-medium"
            [ngClass]="{
              'text-blue-600 font-bold': isToday(day.date),
              'text-gray-900': day.isCurrentMonth && !isToday(day.date),
              'text-gray-400': !day.isCurrentMonth
            }"
          >
            {{ day.dayNumber }}
          </span>
          <span
            *ngIf="day.leaveRequests.length > 0"
            class="text-xs bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center"
          >
            {{ day.leaveRequests.length }}
          </span>
        </div>
        <div
          class="leave-requests-container flex-1 space-y-1 overflow-y-auto overflow-x-hidden"
        >
          <div
            *ngFor="let request of day.leaveRequests"
            class="text-xs p-1 rounded border truncate whitespace-nowrap overflow-hidden text-ellipsis flex-shrink-0 cursor-default transition-all duration-300 hover:shadow-lg"
            [ngClass]="getStatusColor(request.status)"
            (mouseenter)="onRequestHover(request)"
            (mouseleave)="onRequestLeave()"
          >
            <div class="font-medium truncate">{{ request.employeeName }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
