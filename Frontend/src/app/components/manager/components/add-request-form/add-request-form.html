<div
  *ngIf="showForm"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
>
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
      Add New Leave Request
    </h2>

    <form (ngSubmit)="handleSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Employee *</label
        >
        <select
          [(ngModel)]="userId"
          name="userId"
          class="w-full px-3 py-2 border rounded bg-gray-50"
          [class.border-red-500]="!userId && showValidationErrors"
        >
          <option [value]="null" disabled selected>Select employee</option>
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.name }}
          </option>
        </select>
        <div
          *ngIf="!userId && showValidationErrors"
          class="text-red-500 text-sm mt-1"
        >
          Please select an employee
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Leave Type *</label
        >
        <select
          [(ngModel)]="leaveRequestTypeId"
          name="leaveRequestTypeId"
          class="w-full px-3 py-2 border rounded bg-gray-50"
          [class.border-red-500]="!leaveRequestTypeId && showValidationErrors"
        >
          <option [value]="null" disabled selected>Select leave type</option>
          <option *ngFor="let type of leaveTypes" [value]="type.id">
            {{ type.description }}
          </option>
        </select>
        <div
          *ngIf="!leaveRequestTypeId && showValidationErrors"
          class="text-red-500 text-sm mt-1"
        >
          Please select a leave type
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Start Date *</label
          >
          <input
            [(ngModel)]="startDate"
            name="startDate"
            type="date"
            class="w-full px-3 py-2 border rounded bg-gray-50"
            [class.border-red-500]="!startDate && showValidationErrors"
            [min]="today"
          />
          <div
            *ngIf="!startDate && showValidationErrors"
            class="text-red-500 text-sm mt-1"
          >
            Please select a start date
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >End Date *</label
          >
          <input
            [(ngModel)]="endDate"
            name="endDate"
            type="date"
            class="w-full px-3 py-2 border rounded bg-gray-50"
            [class.border-red-500]="!endDate && showValidationErrors"
            [min]="startDate ? startDate : today"
          />
          <div
            *ngIf="!endDate && showValidationErrors"
            class="text-red-500 text-sm mt-1"
          >
            Please select an end date
          </div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Reason for Leave</label
        >
        <textarea
          [(ngModel)]="reason"
          name="reason"
          rows="3"
          class="w-full px-3 py-2 border rounded bg-gray-50"
          placeholder="Optional: Provide a reason for the leave request"
        ></textarea>
      </div>
      <div class="flex gap-3 pt-4 border-t">
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="flex-1 bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold px-4 py-2 rounded transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? "Adding Request..." : "Add Request" }}
        </button>
        <button
          type="button"
          (click)="handleClose()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-900 px-4 py-2 rounded transition-all duration-200 transform hover:scale-105"
        >
          Cancel
        </button>
      </div>
    </form>
    <button
      class="absolute top-2 right-2 bg-gray-200 px-3 py-1 rounded transition-all duration-200 transform hover:scale-105"
      (click)="handleClose()"
    >
      X
    </button>
  </div>
</div>
