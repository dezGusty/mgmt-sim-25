<main class="min-h-screen bg-gray-50">
  <nav class="border-b sticky top-0 z-50 bg-[#020126]" >
    <div class=" px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center gap-2">
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
          >
            <path
              fill="#7EE3DB"
              d="M381 114.9L186.1 41.8c-16.7-6.2-35.2-5.3-51.1 2.7L89.1 67.4C78 73 77.2 88.5 87.6 95.2l146.9 94.5L136 240 77.8 214.1c-8.7-3.9-18.8-3.7-27.3 .6L18.3 230.8c-9.3 4.7-11.8 16.8-5 24.7l73.1 85.3c6.1 7.1 15 11.2 24.3 11.2l137.7 0c5 0 9.9-1.2 14.3-3.4L535.6 212.2c46.5-23.3 82.5-63.3 100.8-112C645.9 75 627.2 48 600.2 48l-57.4 0c-20.2 0-40.2 4.8-58.2 14L381 114.9zM0 480c0 17.7 14.3 32 32 32l576 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 448c-17.7 0-32 14.3-32 32z"
            />
          </svg>
          <h1 class="text-2xl font-bold text-white">SIEMENS Leave Management</h1>
        </div>
        <div class="flex gap-2">
          <button
            class="flex items-center gap-1 px-3 py-1 rounded bg-gradient-to-r from-[#7EE3DB] to-[#88F8BF] hover:bg-gradient-to-t border border-slate-500 text-slate-900 font-semibold  transition-all duration-200 transform hover:scale-105  text-sm"
          >
            Logout
          </button>
          <button
            (click)="goBack()"
            class="text-emerald-600 hover:text-gray-800 text-sm"
          >
            ← Home
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header Section cu design modern -->
  <div class="w-full bg-gradient-to-r from-[#88F8BF] via-[#7EE3DB] to-[#7EE3DB] px-6 pt-10 shadow-lg relative overflow-hidden">
    

    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 relative z-10">
      <!-- Text cu stil îmbunătățit -->
      <div>
        <h2 class="text-3xl font-bold text-slate-900 mb-2">Team Management</h2>
        <p class="text-slate-700 max-w-xl text-lg">
          Manage employee leave requests and approvals efficiently with our advanced dashboard
        </p>
      </div>
      
      <!-- Buton cu design modern -->
      <button
        class="bg-white hover:bg-slate-50 shadow-md text-slate-900 px-6 py-3 rounded-lg flex items-center gap-2 hover:cursor-pointer transition-all duration-200 transform hover:scale-105 font-medium"
        (click)="showAddRequestForm = true"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 text-[#20B486]"
        >
          <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
        </svg>
        Add New Request
      </button>
    </div>
    
    <!-- Componenta pentru request form -->
    <div class="mt-8" *ngIf="showAddRequestForm">
      <app-add-request-form
        (close)="showAddRequestForm = false"
      />
    </div>
    
    <!-- Stats cards cu marginea superioară -->
    <app-stats-cards />
  </div>

  <div class=" p-6 ">
    <div class="flex flex-wrap gap-2 mb-6">
      <button
        class="flex items-center gap-1 px-3 py-1 rounded bg-blue-600 text-white font-medium text-sm  transition-all duration-200 transform hover:scale-105"
      >
        All
      </button>
      <button
        class="flex items-center gap-1 px-3 py-1 rounded bg-yellow-100 text-yellow-800 font-medium text-sm border border-yellow-200 transition-all duration-200 transform hover:scale-105"
      >
        Pending
      </button>
      <button
        class="flex items-center gap-1 px-3 py-1 rounded bg-green-100 text-green-800 font-medium text-sm border border-green-200 transition-all duration-200 transform hover:scale-105"
      >
        Approved
      </button>
      <button
        class="flex items-center gap-1 px-3 py-1 rounded bg-red-100 text-red-800 font-medium text-sm border border-red-200 transition-all duration-200 transform hover:scale-105"
      >
        Rejected
      </button>
    </div>

    <app-add-requests />
  </div>
</main>
