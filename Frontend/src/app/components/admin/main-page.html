<main class="min-h-screen bg-gray-50">
  <custom-navbar></custom-navbar>

  <!-- Header Section with modern design -->
  <div
    class="w-full bg-gradient-to-r from-[#88F8BF] via-[#7EE3DB] to-[#7EE3DB] px-6 pt-10 shadow-lg relative overflow-hidden">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 relative z-10 pb-8">
      <!-- Header Text -->
      <div>
        <h2 class="text-3xl font-bold text-slate-900 mb-2">Admin Dashboard</h2>
        <p class="text-slate-700 max-w-xl text-lg ">
          Manage system users, departments, roles, and organizational structure
        </p>
      </div>

      <!-- Action Button -->
      <button
        class="bg-white hover:bg-slate-50 shadow-md text-slate-900 px-6 py-3 rounded-lg flex items-center gap-2 hover:cursor-pointer transition-all duration-200 transform hover:scale-105 font-medium"
        (click)="showAddForm = true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-[#20B486]">
          <path fill-rule="evenodd"
            d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
            clip-rule="evenodd" />
        </svg>
        Add New Item
      </button>
    </div>

    <!-- Add Form Component -->
    <div class="mt-8" *ngIf="showAddForm">
      <app-admin-add-form (close)="showAddForm = false" />
    </div>

  </div>

  <div class="p-6">
    <!-- Navigation Tabs -->
    <div class="flex flex-wrap gap-2 mb-6 border-b border-gray-200">
      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'users' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('users')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
            clip-rule="evenodd" />
        </svg>
        Users
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'departments' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('departments')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path
            d="M4.5 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM14.25 8.625a3.375 3.375 0 116.75 0 3.375 3.375 0 01-6.75 0zM1.5 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM17.25 19.128l-.001.144a2.25 2.25 0 01-.233.96 10.088 10.088 0 005.06-1.01.75.75 0 00.42-.643 4.875 4.875 0 00-6.957-4.611 8.586 8.586 0 011.71 5.157v.003z" />
        </svg>
        Departments
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'jobtitles' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('jobtitles')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd"
            d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z"
            clip-rule="evenodd" />
        </svg>
        Job Titles
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'relationships' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('relationships')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path
            d="M4.5 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM14.25 8.625a3.375 3.375 0 116.75 0 3.375 3.375 0 01-6.75 0zM1.5 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM17.25 19.128l-.001.144a2.25 2.25 0 01-.233.96 10.088 10.088 0 005.06-1.01.75.75 0 00.42-.643 4.875 4.875 0 00-6.957-4.611 8.586 8.586 0 011.71 5.157v.003z" />
        </svg>
        User Relations
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'leavetypes' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('leavetypes')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path
            d="M12.75 12.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM7.5 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM8.25 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM9.75 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM10.5 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM12.75 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM14.25 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM15 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM16.5 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM15 12.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM16.5 13.5a.75.75 0 100-1.5.75.75 0 000 1.5z" />
          <path fill-rule="evenodd"
            d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z"
            clip-rule="evenodd" />
        </svg>
        Leave Types
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 rounded-t-lg font-medium text-sm transition-all duration-200 transform hover:scale-105"
        [class]="activeTab === 'auditlogs' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
        (click)="setActiveTab('auditlogs')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd"
            d="M4.125 3C3.089 3 2.25 3.84 2.25 4.875V18a3 3 0 003 3h15a3 3 0 01-3-3V4.875C17.25 3.839 16.41 3 15.375 3H4.125zM12 9.75a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H12zm-.75-2.25a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H12a.75.75 0 01-.75-.75zM6 12.75a.75.75 0 000 1.5h7.5a.75.75 0 000-1.5H6zm-.75 3.75a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5H6a.75.75 0 01-.75-.75zM6 6.75a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h3a.75.75 0 00.75-.75v-3A.75.75 0 009 6.75H6z"
            clip-rule="evenodd" />
          <path d="M18.75 6.75h1.875c.621 0 1.125.504 1.125 1.125V18a1.5 1.5 0 01-3 0V6.75z" />
        </svg>
        Activity History
      </button>
    </div>

    <!-- Content based on active tab -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">

      <!-- Users Tab -->
      <div *ngIf="activeTab === 'users'" class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Users</h3>
        </div>
        <app-admin-users-list />
      </div>

      <!-- Departments Tab -->
      <div *ngIf="activeTab === 'departments'" class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Departments</h3>
        </div>
        <app-admin-departments-list/>
      </div>

      <!-- Job Titles Tab -->
      <div *ngIf="activeTab === 'jobtitles'" class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Job Titles</h3>
        </div>
        <app-admin-job-titles-list />
      </div>

      <!-- User Relationships Tab -->
      <div *ngIf="activeTab === 'relationships'" class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">User Relationships</h3>
        </div>
        <app-admin-user-relationships />
      </div>

      <!-- Leave Types Tab -->
      <div *ngIf="activeTab === 'leavetypes'" class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Leave Request Types</h3>
        </div>
        <app-admin-leave-request-types-list />
      </div>

      <!-- Audit Logs Tab -->
      <div *ngIf="activeTab === 'auditlogs'" class="p-6">
        <app-admin-audit-logs-list />
      </div>

    </div>
  </div>
</main>
