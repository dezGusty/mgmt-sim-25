<div class="max-w-2xl mx-auto p-6">
  <!-- Success Message -->
  <div 
    *ngIf="showSuccessMessage" 
    class="mb-4 p-4 rounded-lg border border-green-200 bg-green-50 flex items-start justify-between"
    style="animation: slideIn 0.3s ease-out;">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-green-800">Success!</h3>
        <p class="text-sm text-green-700 mt-1">Leave type has been created successfully.</p>
      </div>
    </div>
    <button 
      (click)="dismissSuccessMessage()"
      class="flex-shrink-0 ml-3 text-green-400 hover:text-green-600 focus:outline-none">
      <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <!-- Error Message -->
  <div 
    *ngIf="showErrorMessage" 
    class="mb-4 p-4 rounded-lg border border-red-200 bg-red-50 flex items-start justify-between"
    style="animation: slideIn 0.3s ease-out;">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800">Error!</h3>
        <p class="text-sm text-red-700 mt-1">{{ errorMessage }}</p>
      </div>
    </div>
    <button 
      (click)="dismissErrorMessage()"
      class="flex-shrink-0 ml-3 text-red-400 hover:text-red-600 focus:outline-none">
      <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <!-- Loading Overlay -->
  <div 
    *ngIf="isSubmitting" 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    style="animation: fadeIn 0.2s ease-out;">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#20B486]"></div>
      <span class="text-lg font-medium text-gray-700">Saving...</span>
    </div>
  </div>

  <form #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)" class="space-y-6">
    
    <!-- Leave Type Name and Code -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type Name *</label>
        <input 
          type="text"
          name="leaveTypeName"
          [(ngModel)]="leaveTypeName"
          #leaveTypeNameField="ngModel"
          placeholder="Enter leave type name..."
          class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#20B486] focus:border-transparent transition-all duration-200"
          [class.border-red-500]="isFieldInvalid(leaveTypeNameField)"
          [class.border-gray-300]="!isFieldInvalid(leaveTypeNameField)"
          [disabled]="isSubmitting"
          required
          minlength="2"
          maxlength="50">

        <!-- Error messages -->
        <div *ngIf="isFieldInvalid(leaveTypeNameField)" class="mt-1 text-sm text-red-600">
          <span *ngIf="leaveTypeNameField.errors?.['required']">Leave Type Name is required</span>
          <span *ngIf="leaveTypeNameField.errors?.['minlength']">Minimum 2 characters required</span>
          <span *ngIf="leaveTypeNameField.errors?.['maxlength']">Maximum 50 characters</span>
        </div>
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        name="leaveTypeDescription"
        [(ngModel)]="leaveTypeDescription"
        #leaveTypeDescriptionField="ngModel"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#20B486] focus:border-transparent transition-all duration-200"
        rows="3" 
        placeholder="Leave type description..."
        [disabled]="isSubmitting"
        minlength="5"
        maxlength="150"
        required>
      </textarea>

      <div *ngIf="isFieldInvalid(leaveTypeDescriptionField)" class="mt-1 text-sm text-red-600">
        <div *ngIf="leaveTypeDescriptionField.hasError('required')">Description is required</div>
        <div *ngIf="leaveTypeDescriptionField.hasError('minlength')">Minimum 5 characters required</div>
        <div *ngIf="leaveTypeDescriptionField.hasError('maxlength')">Maximum 150 characters allowed</div>
      </div>
    </div>

    <!-- Checkboxes -->
    <div class="flex flex-wrap gap-4">
      <label class="flex items-center">
        <input 
          type="checkbox" 
          name="isPaid"
          [(ngModel)]="isPaid"
          [disabled]="isSubmitting"
          class="rounded border-gray-300 text-[#20B486] focus:ring-[#20B486]">
        <span class="ml-2 text-sm text-gray-700">Is paid</span>
      </label>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-4 pt-4">
      <button 
        type="submit"
        [disabled]="!leaveForm.valid || isSubmitting"
        class="px-6 py-2 bg-[#20B486] text-white rounded-lg hover:bg-[#1a9470] disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 flex items-center space-x-2">
        <span *ngIf="isSubmitting" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
        <span>{{ isSubmitting ? 'Saving...' : 'Save Leave Type' }}</span>
      </button>
      
      <button 
        type="button"
        (click)="onReset(leaveForm)"
        [disabled]="isSubmitting"
        class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200">
        Reset Form
      </button>
    </div>
  </form>
</div>
