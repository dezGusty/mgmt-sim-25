<div
  *ngIf="showForm"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
>
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
      Add New Leave Request
    </h2>

    <form (ngSubmit)="handleSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Employee Name</label
        >
        <input
          [(ngModel)]="employee"
          name="employee"
          type="text"
          class="w-full px-3 py-2 border rounded bg-gray-50"
          required
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Start Date</label
          >
          <input
            [(ngModel)]="from"
            name="from"
            type="date"
            class="w-full px-3 py-2 border rounded bg-gray-50"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >End Date</label
          >
          <input
            [(ngModel)]="to"
            name="to"
            type="date"
            class="w-full px-3 py-2 border rounded bg-gray-50"
            required
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Reason for Leave</label
        >
        <textarea
          [(ngModel)]="reason"
          name="reason"
          rows="3"
          class="w-full px-3 py-2 border rounded bg-gray-50"
          required
        ></textarea>
      </div>
      <div class="flex gap-3 pt-4 border-t">
        <button
          type="submit"
          [disabled]="isSubmitting || !employee || !from || !to || !reason"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          {{ isSubmitting ? "Adding Request..." : "Add Request" }}
        </button>
        <button
          type="button"
          (click)="handleClose()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-900 px-4 py-2 rounded"
        >
          Cancel
        </button>
      </div>
    </form>
    <button
      class="absolute top-2 right-2 bg-gray-200 px-3 py-1 rounded"
      (click)="handleClose()"
    >
      X
    </button>
  </div>
</div>
